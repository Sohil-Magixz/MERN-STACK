<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Added image via local storage</h1>
    <image src="image.jpeg"></image><br>
    <h1>Added image via CDN</h1>
    <image src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600nw-1727544364.jpg" height="150px"></image><br>
    <h1>Added video via Local Storage</h1>
    <video height="480px" width="640px" autoplay="true">
        <source src="videoplayback (2).mp4">
    </video><br>
    <h1>Added video via CDN</h1>
    <iframe width="853" height="480" src="https://www.youtube.com/embed/MsR5H5OFRiA" title="NYC Drone View 2021 2K || Looks LIT!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
    <form>
        <h1>Create a Basic Form</h1>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <input type="submit" value="Login">
    </form><br>
    <h1>HTML Entities</h1>
    <p>- copyright &copy;</p>
    <p>- trademark &trade;</p>
    <p>- ambersand &amp;</p>
    <p>- less than &lt;</p>
    <p>- greater than &gt;</p>



</body>
</html>
